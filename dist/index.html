<html lang="en">
	<head>
		<title>Drift</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" type="text/css" href="/style/main.css?v=2">
		<link rel="stylesheet" type="text/css" href="/style/rift-hud.css">
		<link rel="shortcut icon" type="image/x-icon" href="/textures/drift_logo.png">
		<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
		<script type="module" crossorigin src="/assets/index-BtfbClOr.js"></script>
	</head>
<body>

	<section id="startScreen">
		<div class="logo">DRIFT</div>
		<button id="start" class="breach-button">Breach</button>
	</section>

	<section id="loadingScreen">
		<div class="loading-content">
			<div class="loading-logo">DRIFT</div>
			<div class="spinner">
				<div class="rect1"></div>
				<div class="rect2"></div>
				<div class="rect3"></div>
				<div class="rect4"></div>
				<div class="rect5"></div>
			</div>
		</div>
	</section>

	<section id="hudAmmo" class="uiContainer hidden">
		<div>
			<span id="roundsLeft"></span>
			<span>|</span>
			<span id="ammo"></span>
		</div>
	</section>

	<section id="hudHealth" class="uiContainer hidden">
		<div>
			<span id="health"></span>
		</div>
	</section>

	<section id="hudFragList" class="uiContainer hidden">
		<div>
			<ul id="fragList"></ul>
		</div>
	</section>

	<!-- RIFT HUD Elements -->
	<!-- RIFT HUD Elements -->
	<div id="hud">
		<!-- VIGNETTE SYSTEM -->
		<div id="vignette-impact-flash"></div>
		<div id="vignette-damage-pulse"></div>
		<div id="vignette-critical"></div>
		<div id="damage-overlay"></div>
		<div id="sniper-scope"></div>

		<!-- TOP RIGHT -->
		<div id="killfeed"></div>
		<div id="multikill-display"></div>
		<div id="streak-display"></div>

		<!-- TOP CENTER -->
		<div id="wave-display"></div>
		<div id="enemies-remaining"></div>
		<div id="score-display">0</div>
		<div id="message-display"></div>

		<!-- CENTER -->
		<div id="crosshair">
			<div id="cross-top"></div>
			<div id="cross-bottom"></div>
			<div id="cross-left"></div>
			<div id="cross-right"></div>
		</div>
		<div id="hitmarker"><img src="/assets/images/hitmarker.png" alt="hit"></div>
		<div id="kill-icon">‚ò†</div>
		<div id="headshot-icon">‚åñ</div>
		<div id="reload-indicator">RELOADING...</div>
		<div id="powerup-indicator"></div>

		<!-- BOTTOM LEFT -->
		<div id="status-bars">
			<div id="health-wrapper">
				<div class="icon">‚ù§</div>
				<div class="bar-bg">
					<div id="health-bar-mask"></div>
				</div>
				<span id="health-text-value">100</span>
			</div>
			<div id="armor-wrapper">
				<div class="icon">üõ°</div>
				<div class="bar-bg">
					<div id="armor-bar-mask"></div>
				</div>
				<span id="armor-text-value">0</span>
			</div>
			<div id="stamina-wrapper">
				<div class="icon">‚ö°</div>
				<div class="bar-bg">
					<div id="stamina-bar-mask"></div>
				</div>
				<span id="stamina-text-value">100</span>
			</div>
		</div>

		<!-- BOTTOM RIGHT -->
		<div id="weapon-info">
			<div id="weapon-name">AK-47</div>
			<div id="ammo-display">30 / 90</div>
		</div>
	</div>

</body>
</html>
