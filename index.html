<!DOCTYPE html>
<html lang="en">
	<head>
		<title>DRIFT</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" type="text/css" href="/style/main.css?v=3">
		<link rel="stylesheet" type="text/css" href="/style/rift-hud.css?v=3">
		<link rel="stylesheet" type="text/css" href="/style/rift-lobby.css">
		<link rel="shortcut icon" type="image/x-icon" href="/assets/textures/ui/drift_logo.png">
		<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Orbitron:wght@400;700;900&family=Bebas+Neue&display=swap" rel="stylesheet">
	</head>
<body>

	<section id="startScreen">
		<div class="logo">DRIFT</div>
		<button id="start" class="breach-button">Breach</button>
	</section>

	<section id="loadingScreen">
		<div class="loading-content">
			<div class="loading-logo">DRIFT</div>
			<div class="spinner">
				<div class="rect1"></div>
				<div class="rect2"></div>
				<div class="rect3"></div>
				<div class="rect4"></div>
				<div class="rect5"></div>
			</div>
		</div>
	</section>

	<!-- Main HUD Container -->
	<div id="hud">
		<!-- Bottom Bar Background -->
		<div id="bottom-bar">
		</div>

		<!-- Status Bars (Bottom Left) -->
		<div id="status-bars">
			<!-- Health Bar -->
			<div id="health-wrapper" class="status-bar-container">
				<img src="/assets/images/ui/Health-icon.png_2d41f9ce.png" alt="" class="status-icon">
				<div class="bar-container">
					<img src="/assets/images/ui/Health-Bar-Background.png_b2dd7200.png" alt="" class="bar-bg-img">
					<div id="health-bar-mask" class="bar-fill health-fill"></div>
					<img src="/assets/images/ui/Health-Bar-Lines.png_2456983b.png" alt="" class="bar-lines">
				</div>
				<span id="health-text-value" class="status-value">100</span>
				<div id="health-regen-indicator">
					<img src="/assets/images/ui/Health-Regen.png_734d8efb.png" alt="">
				</div>
			</div>

			<!-- Armor Bar -->
			<div id="armor-wrapper" class="status-bar-container">
				<div class="status-icon armor-icon">ðŸ›¡</div>
				<div class="bar-container">
					<div class="bar-bg"></div>
					<div id="armor-bar-mask" class="bar-fill armor-fill"></div>
				</div>
				<span id="armor-text-value" class="status-value">0</span>
			</div>

			<!-- Stamina Bar -->
			<div id="stamina-wrapper" class="status-bar-container">
				<div class="status-icon stamina-icon">âš¡</div>
				<div class="bar-container">
					<div class="bar-bg"></div>
					<div id="stamina-bar-mask" class="bar-fill stamina-fill"></div>
				</div>
				<span id="stamina-text-value" class="status-value">100</span>
			</div>
		</div>

		<!-- Weapon Info (Bottom Right) -->
		<div id="weapon-info">
			<div id="weapon-name">AK-47</div>
			<div id="ammo-container">
				<div id="ammo-content">
					<img src="/assets/images/ui/Bullets-icon.png_7178a5ce.png" alt="" class="bullets-icon">
					<span id="ammo-display">30 / 120</span>
				</div>
			</div>
			<div id="reload-indicator">
				<span class="reload-text">RELOADING</span>
				<div class="reload-dots">
					<span></span><span></span><span></span>
				</div>
			</div>
		</div>

		<!-- Crosshair (Center) -->
		<div id="crosshair">
			<div id="cross-top"></div>
			<div id="cross-bottom"></div>
			<div id="cross-left"></div>
			<div id="cross-right"></div>
			<div id="cross-center"></div>
		</div>

		<!-- Sniper Scope Overlay -->
		<div id="sniper-scope">
			<div class="scope-line-h"></div>
			<div class="scope-line-v"></div>
		</div>

		<!-- Hitmarker (Center) -->
		<div id="hitmarker">
			<img src="/assets/images/ui/Hitmarker.png_b137b09c.png" alt="Hit">
		</div>

		<!-- Kill & Headshot Icons (Center) -->
		<div id="kill-icon">
			<img src="/assets/images/ui/Kill-Icon.png_91675cde.png" alt="Kill">
		</div>
		<div id="headshot-icon">
			<img src="/assets/images/ui/Headshot-Icon.png_ca1ab804.png" alt="Headshot">
		</div>

		<!-- Death Icon (shown on kill) -->
		<div id="death-icon">
			<img src="/assets/images/ui/Death-Icon.png_76e0217b.png" alt="Death">
		</div>

		<!-- Killfeed (Top Right) -->
		<div id="killfeed"></div>

		<!-- Old UIManager Frag List (for compatibility) -->
		<div id="hudFragList" class="hidden">
			<div id="fragList"></div>
		</div>

		<!-- Old UIManager HUD Elements (for compatibility) -->
		<div id="hudAmmo" style="display: none;"></div>
		<div id="hudHealth" style="display: none;"></div>
		<div id="roundsLeft" style="display: none;"></div>
		<div id="ammo" style="display: none;"></div>
		<div id="health" style="display: none;"></div>

		<!-- Wave/Score Display (Top Center) -->
		<div id="wave-display">
			<img src="/assets/images/ui/Rectangle-Skew.png_8cb3987e.png" alt="" class="wave-bg">
			<span class="wave-text">WAVE 1</span>
		</div>
		<div id="score-container">
			<span id="score-display">0</span>
		</div>
		<div id="enemies-remaining">
			<span class="enemies-label">ENEMIES</span>
			<span class="enemies-count">0</span>
		</div>

		<!-- Objective Label (Top) -->
		<div id="objective-label">
			<img src="/assets/images/ui/Objective-Label.png_ea20a145.png" alt="" class="objective-bg">
			<span class="objective-text">ELIMINATE ALL HOSTILES</span>
		</div>

		<!-- Multi-Kill & Streak Messages (Center Right) -->
		<div id="combat-feedback">
			<div id="multikill-display">
				<img src="/assets/images/ui/Kill-Drilled.png_34c2515b.png" alt="" class="kill-effect">
				<span class="multikill-text"></span>
			</div>
			<div id="streak-display">
				<span class="streak-text"></span>
			</div>
		</div>

		<!-- Powerup Indicator (Top Left) -->
		<div id="powerup-indicator">
			<img src="/assets/images/ui/Notification-Mark.png_78660ebf.png" alt="" class="powerup-bg">
			<span class="powerup-text"></span>
		</div>

		<!-- Message Display (Center) -->
		<div id="message-display"></div>

		<!-- Vignette Effects -->
		<div id="vignette-impact-flash"></div>
		<div id="vignette-damage-pulse"></div>
		<div id="vignette-critical"></div>

		<!-- Damage Direction Indicators (All 4 directions) -->
		<div id="damage-overlay">
			<img src="/assets/images/ui/Damage-Indictator.png_78ece5da.png" alt="Damage">
		</div>
		<div id="damage-indicator-top" class="damage-indicator">
			<img src="/assets/images/ui/Damage-Indictator.png_78ece5da.png" alt="">
		</div>
		<div id="damage-indicator-bottom" class="damage-indicator">
			<img src="/assets/images/ui/Damage-Indictator.png_78ece5da.png" alt="">
		</div>
		<div id="damage-indicator-left" class="damage-indicator">
			<img src="/assets/images/ui/Damage-Indictator.png_78ece5da.png" alt="">
		</div>
		<div id="damage-indicator-right" class="damage-indicator">
			<img src="/assets/images/ui/Damage-Indictator.png_78ece5da.png" alt="">
		</div>

		<!-- Muzzle Flash Overlay -->
		<div id="muzzle-flash-overlay">
			<img src="/assets/images/ui/muzzle.png_19188667.png" alt="">
		</div>

		<!-- Explosion Effect Overlay -->
		<div id="explosion-overlay">
			<img src="/assets/images/ui/Explosion.png_0d506ede.png" alt="">
		</div>

		<!-- Sprint Speed Lines Overlay -->
		<div id="sprint-overlay">
			<div class="speed-line speed-line-1"></div>
			<div class="speed-line speed-line-2"></div>
			<div class="speed-line speed-line-3"></div>
			<div class="speed-line speed-line-4"></div>
		</div>

		<!-- Hit Impact Overlay (screen center flash) -->
		<div id="hit-impact-overlay">
			<img src="/assets/images/ui/Hit-Impact.png_3363db53.png" alt="">
		</div>

		<!-- Skull Death Animation -->
		<div id="skull-death-anim" class="hidden">
			<div class="skull-sprite"></div>
		</div>

		<!-- Selection/UI Elements -->
		<div id="selection-indicators" class="hidden">
			<img src="/assets/images/ui/Selection-Piece.png_5c011564.png" alt="" class="selection-tl">
			<img src="/assets/images/ui/Selection-Piece.png_5c011564.png" alt="" class="selection-tr">
			<img src="/assets/images/ui/Selection-Piece.png_5c011564.png" alt="" class="selection-bl">
			<img src="/assets/images/ui/Selection-Piece.png_5c011564.png" alt="" class="selection-br">
		</div>

		<!-- Victory/Round End Decorations -->
		<div id="victory-decorations" class="hidden">
			<img src="/assets/images/ui/Victory-Top-Line.png_cb1d2f46.png" alt="" class="victory-top">
			<img src="/assets/images/ui/Victory-Bottom-Line.png_f1e04174.png" alt="" class="victory-bottom">
		</div>
	</div>

	<!-- Pause Menu -->
	<div id="pause-menu" style="display: none;">
		<div class="menu-content">
			<h1>PAUSED</h1>
			<button id="resume-btn" class="menu-button">Resume</button>
			<button id="settings-btn" class="menu-button">Settings</button>
			<button id="quit-btn" class="menu-button">Quit to Menu</button>
		</div>
	</div>

	<!-- Settings Menu -->
	<div id="settings-menu" style="display: none;">
		<div class="menu-content">
			<h1>SETTINGS</h1>
			<div class="setting-row">
				<label>Sensitivity:</label>
				<input type="range" id="sensitivity-slider" min="0.0001" max="0.01" step="0.0001" value="0.002">
				<span id="sensitivity-value">0.002</span>
			</div>
			<div class="setting-row">
				<label>Volume:</label>
				<input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">
				<span id="volume-value">50%</span>
			</div>
			<div class="setting-row">
				<label>FOV:</label>
				<input type="range" id="fov-slider" min="60" max="120" step="1" value="90">
				<span id="fov-value">90</span>
			</div>
			<button id="settings-back-btn" class="menu-button">Back</button>
		</div>
	</div>

	<!-- Game Over Screen -->
	<div id="game-over" style="display: none;">
		<div class="game-over-content">
			<h1>GAME OVER</h1>
			<div class="stats">
				<div class="stat-row"><span>Score:</span><span id="final-score">0</span></div>
				<div class="stat-row"><span>Waves:</span><span id="final-waves">0</span></div>
				<div class="stat-row"><span>Kills:</span><span id="final-kills">0</span></div>
				<div class="stat-row"><span>Accuracy:</span><span id="final-accuracy">0%</span></div>
				<div class="stat-row"><span>Time:</span><span id="final-time">0:00</span></div>
			</div>
			<button id="restart-btn" class="menu-button">Restart</button>
		</div>
	</div>

	<!-- Scoreboard (Multiplayer) -->
	<div id="scoreboard" style="display: none;">
		<div class="scoreboard-content">
			<h2>SCOREBOARD</h2>
			<table>
				<thead>
					<tr>
						<th>Player</th>
						<th>Kills</th>
						<th>Deaths</th>
						<th>Ping</th>
					</tr>
				</thead>
				<tbody id="scoreboard-body"></tbody>
			</table>
		</div>
	</div>

	<!-- Start Screen Message Display -->
	<div id="start-screen" style="display: none;">
		<div class="start-content">
			<h1>PRESS ANY KEY TO START</h1>
		</div>
	</div>

	<!-- Lobby Container (for multiplayer) -->
	<div id="lobby-container" class="hidden"></div>

	<script type="module" src="./src/main.ts"></script>
</body>
</html>
